<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ticky - A simple todo list application.">
    <meta name="author" content="Pedro Santos">
    <meta name="keywords" content="todo, list, application, javascript, bootstrap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=deleteedit" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Ticky</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center p-5">
        <header class="text-center mb-4">
            <app-name></app-name>
            <div id="clock" class="clock"></div>
            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                Add Task
            </button>
        </header>

        <main>
            <section class="mb-4">
                <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="todo-form" class="d-flex">
                                    <input type="text" id="todo-title" class="form-control me-2" placeholder="Title"
                                        required>
                                    <input type="text" id="todo-description" class="form-control me-2"
                                        placeholder="Description" required>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" form="todo-form" class="btn btn-primary">Salvar
                                    Tarefa</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Task Modal -->
                <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="edit-task-form">
                                    <div class="mb-3">
                                        <label for="edit-task-title" class="form-label">Title</label>
                                        <input type="text" id="edit-task-title" class="form-control"
                                            placeholder="New title" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-task-description" class="form-label">Description</label>
                                        <input type="text" id="edit-task-description" class="form-control"
                                            placeholder="New description" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" form="edit-task-form" class="btn btn-primary">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <ul id="todo-list" class="list-group">

                </ul>
            </section>
        </main>
        <script src="./js/api.js" type="module" defer></script>
        <script src="./js/script.js" type="module" defer></script>
        <script src="./js/components.js" type="module" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
            defer></script>
</body>

</html>
