<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ticky - A simple todo list application.">
    <meta name="author" content="Pedro Santos">
    <meta name="keywords" content="todo, list, application, javascript, bootstrap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=deleteedit" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <title>Ticky</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center p-5">
        <header class="text-center mb-4">
            <h1 class="header-title">Ticky.</h1>
            <div id="clock" class="clock"></div>
        </header>

        <main>
            <section class="mb-4">
                <form id="todo-form" class="d-flex">
                    <input type="text" id="todo-title" class="form-control me-2" placeholder="Title" required>
                    <input type="text" id="todo-description" class="form-control me-2" placeholder="Description"
                        required>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </section>

            <section>
                <ul id="todo-list" class="list-group">

                </ul>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            defer></script>
        <script src="./js/api.js" type="module" defer></script>
        <script src="./js/script.js" type="module" defer></script>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("./service-worker.js")
                    .then(() => console.log("Service Worker registered successfully."))
                    .catch((error) => console.error("Service Worker registration failed:", error));
            }
        </script>
</body>

</html>
